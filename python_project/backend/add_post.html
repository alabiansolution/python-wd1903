<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link rel="icon" type="image/png" sizes="32x30" href="images/favicon.png">
    <link href="css/admin.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="admin">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3" id="top-sidebar">
         <a href="regular_user.html">
           <img src="images/admin-logo.png" class="img-responsive">
         </a>
        </div>
        <div class="col-sm-9" id="top-content">
         <div class="status pull-right">
           <img src="images/user.jpg" class="img-circle">
           <div class="userStatus">
             <a class="userStatus dropdown-toggle" data-toggle="dropdown" id="userStatus">
                 Benedict
                  <span class="caret"></span>
             </a>
             <ul class="dropdown-menu">
              <li><a href="logout.html">Log Out</a></li>
              <li><a href="change_password.html">Change Password</a></li>
              <li><a href="add_user.html">Edit Profile</a></li>
             </ul>
           </div>
         </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3" id="adim-sidebar">
          <div class="row">
            <div class="col-sm-3">
              <img src="images/user.jpg" class="img-circle">
            </div>
            <div class="col-sm-9">
              <span>Benedict</span><br>
              <span class="fa fa-circle text-success"></span>
              Online<br>
            </div>
          </div>
          <div class="panel-group" id="accordion">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title">
                   <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                     Posts
                     <span class="pull-right"> 
                       <span class="fa fa-angle-left"></span>
                     </span>
                   </a>
                </h4>
              </div>
              <div id="collapse1" class="panel-collapse collapse in">
                <div class="panel-body">
                  <ul class="nav">
                    <li>
                      <a href="add_post.html">
                        <span class="fa fa-circle-o"></span>
                         Add Post
                      </a>
                    </li>
                    <li>
                      <a href="view_post.html">
                        <span class="fa fa-circle-o"></span>
                        View Posts
                      </a>
                    </li> 
                  </ul>
                </div>
              </div>
            </div>
           <div class="panel panel-default">
             <div class="panel-heading">
               <h4 class="panel-title">
                 <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                   Category
                   <span class="pull-right"> 
                     <span class="fa fa-angle-left"></span>
                   </span>
                 </a>
               </h4>
             </div>
             <div id="collapse2" class="panel-collapse collapse">
               <div class="panel-body">
                 <ul class="nav">
                   <li>
                     <a href="add_category.html">
                       <span class="fa fa-circle-o"></span>
                       Add Category
                     </a>
                   </li>
                   <li>
                     <a href="view_category.html">
                       <span class="fa fa-circle-o"></span>
                       View Category
                     </a>
                   </li>
                 </ul>
               </div>
             </div>
           </div>
           <div class="panel panel-default">
             <div class="panel-heading">
               <h4 class="panel-title">
                 <a data-toggle="collapse" data-parent="#accordion" href="#collapse3">
                 Users</a>
               </h4>
             </div>
             <div id="collapse3" class="panel-collapse collapse">
               <div class="panel-body">
                 <ul class="nav">
                   <li><a href="add_user.html">Add User</a></li>
                   <li><a href="view_users.html">View Users</a></li>
                 </ul>
               </div>
             </div>
           </div>
          </div>
        </div>
        <div class="col-sm-9" id="admin-main-content">
          <div class="row">
              <div class="col-md-10 col-md-offset-1">
               <div class="post-content">
                 <h3>Add Post</h3>
                 <form action="">
                   <div class="form-group">
                     <label for="">Title</label>
                     <input type="text" class="form-control" placeholder="Title">
                   </div>
                   <div class="form-group">
                     <label for="">Add Image</label>
                     <input type="file" name="upload" class="form-control">
                   </div>
                   <div class="form-group">
                     <label for="">Category</label>
                     <select name="category" id="selectCategory" class="form-control" multiple="multiple">
                       <option value="">Sports</option>
                       <option value="">Entertainment</option>
                       <option value="">Politics</option>
                       <option value="">Business</option>
                       <option value="" selected="selected">Choose Category</option>
                     </select>
                     Hold CTRL to select multiple item
                   </div>
                   <div class="form-group">
                    <label for="">Content</label>
                     <textarea name="" id="" class="tinymce" cols="30" rows="20" class="form-control"></textarea>
                   </div>
                   <input type="submit" class="btn btn-success btn-block" value="Add Post">
                 </form>
                </div>
              </div>
          </div>
        </div>
      </div>

    </div>



   




    
    <script src="js/jquery.js"></script>
    <script src="tinymce/tinymce.min.js"></script>
    <script src="tinymce/init.tinymce.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
